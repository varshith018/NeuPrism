<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore - SerumAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      z-index: 10;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .subheading {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-right: 15px;
    }

    .separator {
      height: 30px;
      width: 2px;
      background-color: green;
      margin-right: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      padding: 8px 20px;
      border-radius: 50px;
      transition: all 0.4s ease;
      position: relative;
    }

    nav a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background-color: white;
      transform: scale(0);
      z-index: -1;
      transition: transform 0.3s ease;
    }

    nav a:hover::before { transform: scale(1); }
    nav a:hover { color: black; }
    nav a:active { background-color: white; color: black; }

    .coming-soon-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      text-align: center;
    }

    .coming-soon-heading {
      font-size: 88px;
      font-weight: bold;
      background: linear-gradient(270deg, #ff66cc, #9966ff, #66ccff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .stay-updated {
      font-size: 36px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="subheading">NeuPrism</div>
      <div class="separator"></div>
      <a href="homepage.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <a href="careers.html">Careers</a>
      <a href="products.html">Products</a>
    </nav>
  </header>

  <!-- Coming Soon Content -->
  <div class="coming-soon-container">
    <div class="coming-soon-heading">Coming Soon</div>
    <div class="stay-updated">Stay updated</div>
  </div>
</body>
</html>
