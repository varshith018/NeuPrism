<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | NeuPrism</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      z-index: 10;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .subheading {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-right: 15px;
    }

    .separator {
      height: 30px;
      width: 2px;
      background-color: green;
      margin-right: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      padding: 8px 20px;
      border-radius: 50px;
      transition: all 0.4s ease;
      position: relative;
    }

    nav a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background-color: white;
      transform: scale(0);
      z-index: -1;
      transition: transform 0.3s ease;
    }

    nav a:hover::before { transform: scale(1); }
    nav a:hover { color: black; }
    nav a:active { background-color: white; color: black; }

    main {
      padding: 80px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      color: white;
      margin-bottom: 20px;
      margin-top: 40px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 600px;
      background-color: #111;
      padding: 30px;
      border-radius: 16px;
      box-sizing: border-box;
      align-items: center;
    }

    label {
      font-size: 15px;
      color: white;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      background-color: #1a1a1a;
      color: white;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    textarea {
      resize: vertical;
      max-length: 1000;
    }

    input[type="submit"] {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 20px;
      width: 100px;
      font-size: 14px;
      padding: 10px;
    }

    input[type="submit"]:hover {
      background-color: #ccc;
    }

    .required-star {
      color: red;
      margin-left: 5px;
    }

    .success-message {
      margin-top: 20px;
      text-align: center;
      color: white;
      display: none;
      animation: fadeOut 1s ease-in-out 9s forwards;
    }

    .note {
      font-style: italic;
      color: #ffcc00;
      margin-top: 5px;
      font-size: 12px;
      width: 100%;
      text-align: left;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
  <script>
    function showMessage() {
      const msg = document.getElementById("successMessage");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 10000);
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <div class="subheading">NeuPrism</div>
      <div class="separator"></div>
      <a href="homepage.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <a href="careers.html">Careers</a>
      <a href="products.html">Products</a>
    </nav>
  </header>

  <main>
    <h1>Send Us a Message</h1>
    <form action="https://formsubmit.co/ajax/banalavarshith992@gmail.com" method="POST" onsubmit="event.preventDefault(); fetch(this.action, { method: 'POST', body: new FormData(this) }).then(() => showMessage()); this.reset();">
      <input type="hidden" name="_captcha" value="false">

      <div style="width: 100%;">
        <label for="name">Name<span class="required-star">*</span></label><br>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" placeholder="Enter your name">
      </div>

      <div style="width: 100%;">
        <label for="email">Email<span class="required-star">*</span></label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div style="width: 100%;">
        <label for="message">Message<span class="required-star">*</span></label><br>
        <textarea id="message" name="message" rows="5" required placeholder="Enter your message" max-length="1000"></textarea>
        <div class="note">* Max up to 1000 characters</div>
      </div>

      <input type="submit" value="Submit">
      <div class="success-message" id="successMessage">Your request has been sent. We will reply as soon as possible.</div>
    </form>
  </main>
</body>
</html>
